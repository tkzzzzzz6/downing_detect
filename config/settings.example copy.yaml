incident_output_dir: output/incidents

logging:
  level: INFO  # 日志级别: TRACE, DEBUG, INFO, SUCCESS, WARNING, ERROR, CRITICAL
  console_level: DEBUG  # 可选，控制台日志级别（默认同 level）
  log_dir: logs  # 日志文件目录
  file_pattern: "app_{time:YYYY-MM-DD}.log"  # 日志文件名模式
  rotation: "10 MB"  # 日志轮转策略: "10 MB", "500 KB", "1 day", "1 week"
  retention: "7 days"  # 日志保留时间: "7 days", "1 week", "1 month"

email:
  smtp_server: smtp.example.com
  smtp_port: 465
  username: bot@example.com
  password: your-password
  sender: bot@example.com
  recipients:
    - staff@example.com
  use_tls: true

vlm:
  provider: qwen
  model: qwen-vl-plus
  api_key: <你的DashScope API Key>
  base_url: https://dashscope.aliyuncs.com/api/v1/services/aigc/multimodal-generation/generate
  prompt_template: "请用50字以内描述画面中的溺水风险、人物位置与环境。"
  timeout: 15
  max_retries: 2

